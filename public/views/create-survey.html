<section class="survey-questions">

  <input type="text" placeholder="Survey Name" ng-model='surveyName'>

  <div ng-repeat='question in survey'>

    <div ng-bind-html="question.template" compile-template></div>

  </div>

  <button ng-click='savedSurvey()'>Save Survey</button>

</section>

<section class="survey-format">

  <button ng-click='yesOrNo()'>Yes or No</button>
  <button ng-click='multipleChoice()'>Multiple Choice</button>
  <button ng-click='ranking()'>Ranking</button>
  <button ng-click='textField()'>Text Field</button>

</section>


<!-- modal content -->
<section class="home-modal-background" ng-if='loginClick' ng-click='toggleLogin()'></section>
<section class="home-modal-background" ng-if='registerClick' ng-click='toggleRegister()'></section>
<section class="login-input" ng-if='loginClick'>

  <section class="sign-in-heading">
    <h1>Sign In</h1>
  </section>

  <section class="sign-in-input">
    <input class="user-input-fields" placeholder="Email" type="text" ng-model='email'>

    <input class="user-input-fields" placeholder="Password" type="password" ng-model='password'>

    <button ng-click='login(email, password)'>Login</button>
  </section>

  <section class="home-modal-signin-footer">
    <div>Don't have an Account? <span ng-click='toggleLogin(); toggleRegister()'>Create one Here<span></div>
  </section>

</section>

<!-- register modal -->
<section class='register-input' ng-if="registerClick">

  <section class="register-heading">
    <h1>Create an Account</h1>
  </section>

  <section class="register-input-fields">

    <input placeholder="First Name" type="text" ng-model='user.first_name'>

    <input placeholder="Last Name" type="text" ng-model='user.last_name'>

    <input placeholder="Company Name" type="text" ng-model='user.company_name'>

    <input placeholder="Email" type="text" ng-model='user.email'>

    <input placeholder="Password" type="password" ng-model='user.password'>

    <button ng-click='saveUser(user)'>Register as User</button>

  </section>

  <section class="home-modal-register-footer">
    <div>Already have an Account? <span ng-click='toggleLogin(); toggleRegister()'>Login Here<span></div>
  </section>


</section>


<!-- general content -->
<section class="home-cont" >

  <header>

    <div ui-sref='home'></div>

  </header>

  <section class="login-register-cont">

    <section class='app-info'>
      <div class="app-name">
        Survey Center
      </div>

      <button class="home-login-cont" ng-click='toggleLogin()'>Login</button>
    </section>

    <section class="login-register-buttons">

    </section>

  </section>

  <section class="footer-cont">
    <section class="footer-img-cont">

      <div class="footer-img"></div>

    </section>

    <section class="social-media-cont">

      <div class="social-media">
        <a href="https://www.facebook.com/DevMountain"><div class="facebook"></div></a>
        <a href="https://twitter.com/devmtn"><div class="twitter"></div></a>
        <a href="https://www.linkedin.com/company/devmountain"><div class="linked-in"></div></a>
        <a href="https://www.instagram.com/devmtn/"><div class="instagram"></div></a>
      </div>

    </section>
  </section>

</section>
